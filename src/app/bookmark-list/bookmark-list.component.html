<div class="card mb-3" *ngFor = "let bmkList of BookmarkList"> 
    <a href="{{ bmkList.link }}" style="text-decoration: none">
      <div class="card-body">            
        <h5 class="card-title text-primary">{{ bmkList.title }}</h5>
        <p class="card-text text-dark">{{ bmkList.description }} This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
        <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>            
      </div>
    </a>
  </div> 

  <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-end my-5">
      <li class="page-item disabled">
        <a class="page-link" href="#" tabindex="-1">Previous</a>
      </li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item">
        <a class="page-link" href="#">Next</a>
      </li>
    </ul>
  </nav>
